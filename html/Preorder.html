    <div class="content">
        <h1>Pre-Order Ubisoft Game</h1>
        <div class="register-form">
            <form>
                <div>
                    <span><label>Username</label></span>
                    <span><input id="username" type="text" placeholder="Enter your username..."></span>
                    <div class="err">
                        <label id="err-username">
                        </label>
                    </div>
                </div>
                <div>
                    <span><label>Email</label></span>
                    <span><input id="email" type="text" placeholder="Enter your email..."></span>
                    <div class="err">
                        <label id="err-email">
                        </label>
                    </div>
                </div>
                <div>
                    <span><label>Password</label></span>
                    <span><input id="password" type="password" placeholder="Enter your password..."></span>
                    <div class="err">
                        <label id="err-password">
                        </label>
                    </div>
                </div>
                <div>
                    <span><label>Address</label></span>
                    <span><textarea id="address" rows="5" placeholder="Enter your address..."></textarea></span>
                    <div class="err">
                        <label id="err-address">
                        </label>
                    </div>
                </div>
                <div>
                    <span><label>Type of game</label></span>
                    <span class="form-checkbox-group">
                        <span>
                            <input type="checkbox" name="checkbox" value="RSS" id="RSS">
                            <label class="checkbox-label">Rainbow Seven Siege</label>
                        </span>
                        <span>
                            <input type="checkbox" name="checkbox" value="AC" id="AC">
                            <label class="checkbox-label">Assasin's Creed</label>
                        </span>
                        <div>
                            <input type="checkbox" name="checkbox" value="WD" id="WD">
                            <label class="checkbox-label">Watch Dogs</label>
                        </div>
                    </span>
                    <div class="err">
                        <label id="err-checkbox">
                        </label>
                    </div>
                </div>
                <div>
                    <span><label>Number of Copies</label></span>
                    <span><input id="numbercopies" type="number" placeholder="Input number..." value="0" min="1" max="10"></span>
                    <div class="err">
                        <label id="err-numbercopies">
                        </label>
                    </div>
                </div>
                <div>
                    <span>
                        <input type="radio" name="agreement" value="agreement" id="agreement">Terms and Service Agreement
                    </span>
                   <div class="err">
                       <label id="err-agreement">
                       </label>
                   </div>
                </div>
                <div>
                    <input onclick="submitPreOrder()" type="button" value="Submit Pre-Order">
                </div>
            </form>
        </div>
